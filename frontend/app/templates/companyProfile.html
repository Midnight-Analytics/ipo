{% extends "base.html" %}
{% block content %}
  
<table class="table">
    <thead>
      <tr>
        <th scope="col">symbol</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
      </tr>
    </thead>
    <tbody>
      {% set count = 1 %}
      {% for data in data %}
      <tr>
        <td>{{ data.symbol }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.price }}</td>
      </tr>
      {% set count = count + 1 %}
      {% endfor %}          
    </tbody>
  </table>
{% endblock %}
